<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
		  crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>Flow-Setting</title>
</head>
<body>
	<div class="nk-container">

		<header class="bg-dark sticky-top" th:replace="~{index::header}">
		</header>


		<div class="main">
			<div class="container p-5 mt-3 mb-3">

				<h6 class="text-left text-info border-bottom pb-2">Upload Avatar</h6>
				<form class="mt-5" method="post" enctype="multipart/form-data" th:action="@{/user/upload}">
					<div class="form-group row mt-4">
						<label for="head-image" class="col-sm-2 col-form-label text-right">Choose Avatar:</label>
						<div class="col-sm-10">
							<div class="custom-file">
								<input type="file" th:class="|custom-file-input ${error!=null?'is-invalid':''}|"  name="headerImage" id="head-image" lang="es" required="">
								<label class="custom-file-label" for="head-image" data-browse="文件">Choose a picture</label>
								<div class="invalid-feedback" th:text="${error}">
									Account does not exist!
								</div>
							</div>		
						</div>
					</div>
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">Upload</button>
						</div>
					</div>
				</form>

				<h6 class="text-left text-info border-bottom pb-2 mt-5">Change password</h6>
				<form class="mt-5" method="post"  th:action="@{/user/updatePassword}">
					<div class="form-group row mt-4">
						<label for="old-password" class="col-sm-2 col-form-label text-right">Current Password:</label>
						<div class="col-sm-10">
							<input type="password" th:class="|form-control ${oldPasswordMsg!=null?'is-invalid':''}|"

								   id="old-password" th:name="oldPassword" placeholder="Please enter the current password!" required>
							<div class="invalid-feedback" th:text="${oldPasswordMsg}">
								Password length can not be less than 8 characters!
							</div>							
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="new-password" class="col-sm-2 col-form-label text-right">New Password:</label>
						<div class="col-sm-10">
							<input type="password" th:class="|form-control ${newPasswordMsg!=null?'is-invalid':''}|"
								  th:name="newPassword" id="new-password" placeholder="Please enter new password!" required>
							<div class="invalid-feedback" th:text="${newPasswordMsg}">
								Password length can not be less than 8 characters!
							</div>							
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="confirm-password" class="col-sm-2 col-form-label text-right">Confirm Password:</label>
						<div class="col-sm-10">
							<input type="password" th:class="|form-control ${confirmPasswordMsg!=null?'is-invalid':''}|"
								   th:name="confirmPassword" id="confirm-password" placeholder="Please enter again!" required>
							<div class="invalid-feedback" th:text="${confirmPasswordMsg}">
								The two passwords do not match!
							</div>								
						</div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">Save</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

		<footer class="bg-dark" th:replace="~{index::footer}">

		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/bootstrap.min.js}" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script>
		$(function(){
			bsCustomFileInput.init();
		});

	</script>
</body>
</html>
